<div class='container-fluid tooldetail' data-ng-init="init()">
    <div class='row'>
        <div class='col-lg-12 col-md-6 col-sm-12'>
            <div class='row tool-detail-container'>
                <div class='col-xs-12'>
                    <div class='panel panel-default tools-panel'>
                        <div class='panel-heading'>
                            <span id="toolNameId"><b>Walk Across America</b></span>
                            <div class="pull-right"  id="closePage">
                                <a href="" style="margin-right: 10px;text-decoration: underline; " ui-sref="app.userdashboard">View Map</a><a href=""  style="text-decoration: underline; " ui-sref="app.admin">Logout</a>
                            </div>
                        </div>
                        <div class='panel-body' style="overflow-x: auto; overflow-y: auto">
                            <div class="alert alert-success" id="successmessageDiv">
                                <a href="" class="close" data-dismiss="alert" aria-label="close" id="closeSuccessMessage">&times;</a>
                                <strong>Success!</strong>{{message}}
                            </div>
                            <div class="alert alert-danger" id="errorMessageDiv">
                                <a href="" class="close" data-dismiss="alert" aria-label="close" id="closeErrorMessage">&times;</a>
                                <strong>Error:</strong>{{message}}
                            </div>
                            <div class='col-lg-4 col-md-6 col-sm-12'>
                                <div class='row tool-availability-container'>
                                    <div class='col-xs-12'>
                                        <div class='panel panel-default availability-panel'>
                                            <div class='panel-heading'><b>Add Teams</b>
                                            </div>
                                            <div class='panel-body'>
                                                <form name="form" ng-submit="addNewTeam()" role="form" id="addTeamForm">
                                                    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                                                        <label for="name">Team Name:</label>
                                                        <input type="text" name="teamname" id="name" class="form-control" ng-model="teamname"  />
                                                        <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Team Name is required</span>
                                                    </div>
                                                    <div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
                                                        <label for="description">Description:</label>
                                                        <input type="text" name="teamdescription" id="description" class="form-control" ng-model="teamdescription"  />
                                                        <span ng-show="form.description.$dirty && form.description.$error.required" class="help-block">description is required</span>
                                                    </div>
                                                    <div class="form-actions">
                                                        <button type="submit" id="loginButton"  class="btn btn-primary">Add Team</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class='row tool-availability-container'>
                                    <div class='col-xs-6'>
                                        <div class='panel panel-default availability-panel'>
                                            <div class='panel-heading'>
                                                <b>Add Members</b>
                                                <div class="pull-right">
                                                    <span class="glyphicon glyphicon-refresh" id="refreshTeams" style="cursor:pointer"></span>
                                                </div>
                                            </div>
                                            <div class='panel-body'>
                                                <form name="memberForm" ng-submit="addNewTeamMember()" role="form" id="memberForm">
                                                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                                        <label for="membername">Member First Name:</label>
                                                        <input type="text" name="membername" id="membername" class="form-control" ng-model="firstname"  />
                                                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                                    </div>
                                                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                                        <label for="memberLastName">Member Last Name:</label>
                                                        <input type="text" name="memberLastName" id="memberLastName" class="form-control" ng-model="lastname"  />
                                                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                                    </div>
                                                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                                        <label for="email">Email address:</label>
                                                        <input type="text" name="email" id="email" class="form-control" ng-model="emailaddress"  />
                                                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                                                    </div>
                                                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                                        <label for="teamMemberSelect" id="teamMemeberNameLabel">Team Name:</label>
                                                        <select class="form-control" id="teamMemberSelect" ng-model="itemSelected">
                                                            <option value="NoTeam">--Select Team--</option>
                                                            <option ng-repeat="team in teams"
                                                                    value="{{team._id}}">{{team.name}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-actions">
                                                        <button type="submit" id="addTeam"  class="btn btn-primary">Add Member</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='col-xs-6'>
                                        <div class='panel panel-default availability-panel'>
                                            <div class='panel-heading'><b>Add Steps</b>
                                            </div>
                                            <div class='panel-body'>
                                                <form name="stepForm" ng-submit="addTeamSteps()" role="form" id="stepForm">
                                                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                                        <label for="teamStepsSelect" id="teamStepsLabel">Team Name:</label>
                                                        <select class="form-control" id="teamStepsSelect" ng-model="teamItemSelected">
                                                            <option value="NoSensor">--Select Team--</option>
                                                            <option ng-repeat="team in teams"
                                                                    value="{{team._id}}">{{team.name}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                                        <label for="teamMemberStepsSelect" id="teamMemeberStepsLabel">Member Name:</label>
                                                        <select class="form-control" id="teamMemberStepsSelect" ng-model="memberSelected">
                                                            <option value="NoSensor">--Select Member--</option>
                                                            <option ng-repeat="member in members"
                                                                    value="{{member._id}}">{{member.firstName}} {{member.lastName}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                                        <label for="steps">Steps Covered:</label>
                                                        <input type="text" name="steps" id="steps" class="form-control" ng-model="steps"  />
                                                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                                    </div>
                                                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                                        <label for="steps">Comments:</label>
                                                        <input type="text" name="comments" id="comments" class="form-control" ng-model="comments"  />
                                                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                                    </div>
                                                    <div class="form-actions">
                                                        <button type="submit" id="addSteps"  class="btn btn-primary">Add Steps</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class='col-lg-8 col-md-6 col-sm-12'>
                                <div class='row tool-availability-container'>
                                    <div class='col-xs-12'>
                                        <div class='panel panel-default availability-panel'>
                                            <div class='panel-heading'><b>Walk Across America Map</b>
                                            </div>
                                            <div class='panel-body'>
                                                <div id="map"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
